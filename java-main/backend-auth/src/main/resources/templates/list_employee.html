<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees Dashboard | Project Management</title>
    <style>
        body {
            background: #f7faff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .header {
            width: 100vw;
            height: 70px;
            background: #fff;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 10px #0001;
            padding: 0 36px 0 30px;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            z-index: 2;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-header {
            height: 38px;
            width: 38px;
            object-fit: contain;
        }
        .logo-text {
            font-size: 26px;
            font-weight: bold;
            color: #175fa2;
            letter-spacing: 0.5px;
        }
        .search-box {
            margin-left: 60px;
        }
        .search-box input {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            min-width: 260px;
            font-size: 15px;
        }
        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .user-info img {
            border-radius: 50%;
            width: 36px;
            height: 36px;
        }
        .sidebar {
            width: 220px;
            background: #fff;
            min-height: calc(100vh - 70px);
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            box-shadow: 2px 0 16px #0001;
            padding-top: 32px;
            z-index: 1;
        }
        .sidebar ul {
            list-style: none;
            padding: 0 0 0 18px;
        }
        .sidebar ul li {
            margin-bottom: 18px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 8px 18px;
            display: block;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .sidebar ul li a.active, .sidebar ul li a:hover {
            background: #e3edfa;
            color: #1565c0;
        }
        .main {
            margin-left: 220px;
            margin-top: 70px;
            padding: 36px 38px;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1d2746;
            margin-bottom: 32px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 28px;
            margin-bottom: 30px;
        }
        .employee-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 20px #0001;
            padding: 24px 26px 16px 26px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .employee-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.2);
        }
        .employee-card img {
            width: 80px; height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .employee-card .employee-info {
            margin-bottom: 15px;
        }
        .employee-card .employee-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .employee-card .employee-role {
            font-size: 14px;
            color: #777;
        }
        .employee-card .work-done {
            font-size: 14px;
            color: #4caf50;
            margin-top: 15px;
        }
        .employee-card .employee-meta {
            font-size: 14px;
            color: #555;
            margin-top: 7px;
        }
        @media (max-width: 1000px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 220px);
            }
            .main {
                margin-left: 0 !important;
            }
            .sidebar {
                position: relative;
                width: 100%;
                min-height: unset;
            }
        }
        .btn-create-employee {
            background: linear-gradient(90deg, #00e0ff 0%, #38b6ff 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            text-decoration: none;
            box-shadow: 0 2px 12px #00bcd429;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(.22,1,.36,1), box-shadow 0.2s;
            outline: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .btn-create-employee:hover, .btn-create-employee:focus {
            background: linear-gradient(90deg, #38b6ff 0%, #00e0ff 100%);
            box-shadow: 0 8px 24px #00bcd44d;
            transform: translateY(-2px) scale(1.03);
            color: #fff;
            text-shadow: 0 1px 2px #0001;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="header-left">
        <img src="/static/logo.png" alt="Logo" class="logo-header"/>
        <span class="logo-text">Employee Dashboard</span>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search for anything..."/>
    </div>
    <div class="user-info">
        <span style="font-weight: 500;">Anima Agrawal</span>
        <span style="font-size: 13px; color: #777;">U.P, India</span>
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="avatar"/>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="#">Tasks</a></li>
        <li><a href="#">Work Logs</a></li>
        <li><a href="#" class="active">Employees</a></li>
        <li><a href="#">Settings</a></li>
    </ul>
</div>

<!-- Main content -->
<div class="main">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
        <div class="dashboard-title">Employees</div>
        <a href="adduser.html" class="btn-create-employee" id="createEmployeeBtn" style="display:none;">
            + Create Employee
        </a>
    </div>
    <!-- Employee Grid -->
    <div class="dashboard-grid" id="employeeGrid">
        <!-- Các employee-card sẽ được render ở đây -->
    </div>
</div>

<script>
    window.onload = async function() {
        const token = localStorage.getItem('token');
        const btnCreate = document.getElementById("createEmployeeBtn");

        // Ẩn nút mặc định (tránh nhấp nháy)
        btnCreate.style.display = "none";

        if (!token) {
            alert('Bạn chưa đăng nhập. Đang chuyển hướng...');
            window.location.href = 'login.html';
            return;
        }

        // Giải mã JWT lấy role
        function decodeJWT(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const payload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(payload);
        }

        function getRoleFromToken(token) {
            const decoded = decodeJWT(token);
            if (decoded.role) return decoded.role;
            if (decoded.roles) return Array.isArray(decoded.roles) ? decoded.roles[0] : decoded.roles;
            if (decoded.authority) return decoded.authority;
            if (decoded.authorities) return Array.isArray(decoded.authorities) ? decoded.authorities[0] : decoded.authorities;
            return null;
        }

        let role = null;
        try {
            role = getRoleFromToken(token);
            console.log('ROLE:', role);
        } catch (error) {
            alert('Token không hợp lệ, vui lòng đăng nhập lại!');
            window.location.href = 'login.html';
            return;
        }

        let checkRole = Array.isArray(role) ? role[0] : role;
        if (checkRole && checkRole.toUpperCase().includes("ADMIN")) {
            btnCreate.style.display = "inline-block";
        } else {
            btnCreate.style.display = "none";
        }

        // Fetch employee list
        const response = await fetch('http://localhost:8181/api/admin/list-employee', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        });

        const data = await response.json();
        const grid = document.getElementById("employeeGrid");
        grid.innerHTML = "";

        function getAvatar(idx, gender = 'men') {
            return `https://randomuser.me/api/portraits/${gender}/${30 + (idx % 50)}.jpg`;
        }

        if (data.length === 0) {
            grid.innerHTML = "<div style='grid-column: 1/-1; text-align:center;'>Chưa có nhân viên nào.</div>";
        }

        data.forEach((emp, idx) => {
            const card = document.createElement('div');
            card.className = 'employee-card';
            card.innerHTML = `
                <img src="${emp.avatar || getAvatar(idx)}" alt="Employee Image">
                <div class="employee-info">
                  <div class="employee-name">${emp.firstName} ${emp.lastName}</div>
                  <div class="employee-role">${emp.designation || '(Chưa có chức vụ)'}</div>
                  <div class="employee-meta">Email: ${emp.email || ''}</div>
                  <div class="employee-meta">Phone: ${emp.phoneNumber || ''}</div>
                  <div class="employee-meta">Department: ${emp.department || ''}</div>
                  <div class="employee-meta">Created by: ${emp.createdBy || ''}</div>
                  <div class="employee-meta">Created: ${emp.createdDate || ''}</div>
                </div>
            `;
            card.style.cursor = "pointer";
            card.addEventListener('click', function() {
                window.location.href = 'employee_profile.html?id=' + encodeURIComponent(emp.id);
            });
            grid.appendChild(card);
        });
    };
</script>

</body>
</html>
